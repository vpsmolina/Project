<div class="form visible">
  <div class="form-content">
    <div class="events__header">
      <div class="events__header-title">Create New User</div>
    </div>
    <div class="form-body">
      <div *ngIf="!confirm; else confirmTemplate">
        <div *ngFor="let field of fields$">
          <app-field [form]="personalInfoForm" [field]="field"></app-field>
        </div>
        <div class="input-btn">
          <button class="form-btn btn-success" (click)="submitForm()">{{ 'USERS.ADDUSER' | translate }}</button>
          <button class="form-btn btn-back" routerLink="/main/users">{{ 'USERSFORM.BACK' | translate }}</button>
        </div>
      </div>
      <ng-template #confirmTemplate>
        <p>{{ 'USERSFORM.DOYOUWANT' | translate }}</p>
        <div class="input-btn">
        <button class="form-btn btn-success" (click)="delete()">{{ 'USERSFORM.DELETE' | translate }}</button>
        <button class="form-btn btn-back" routerLink="/main/users">{{ 'USERSFORM.CANCEL' | translate }}</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
