<!--<h2>{{user.name | uppercase}} Details</h2>-->
<div class="users__filter">
  <label>
    <input type="text" placeholder="Введите фамилию" [(ngModel)]="searchName">
  </label>
</div>
<button class="transparent-button" (click)="_editMode = !_editMode">Редактировать</button>

<div class="users__table">
  <div class="users__table-header">
    <div class="users__table-header-column">
    <button class="users__sort-button" (click)="sortUser('surname')" ></button>
      Фамилия
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('name')" ></button>
      Имя
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('middlename')" ></button>
      Отчество
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('birthday')" ></button>
      День рождения
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('coefficient')" ></button>
      Средний балл
    </div>
    <div class="users__table-header-column"></div>
  </div>
  <div class="users__table-body" >
    <div *ngFor="let user of users | usersFilter: searchName; trackBy: trackByFn"
         class="users__table-body-row"
         [class.score]="user.coefficient < 3"
         [class.searchN]="searchName"
         appHover
    >
      <div class="users__table-body-column">
        <div *ngIf="!_editMode; else surnameInput" class="users__table-readonly">{{user.surname}}</div>
        <ng-template #surnameInput>
          <input class="users__table-input" [value]="user.surname" type="text">
        </ng-template>
      </div>
      <div class="users__table-body-column" >
        <div *ngIf="!_editMode; else nameInput" class="users__table-readonly">{{user.name}}</div>
        <ng-template #nameInput>
          <input class="users__table-input" [value]="user.name" type="text">
        </ng-template>
      </div>
      <div class="users__table-body-column">
        <div *ngIf="!_editMode; else middleNameInput" class="users__table-readonly">{{user.middleName}}</div>
        <ng-template #middleNameInput>
        <input class="users__table-input" [value]="user.middleName" type="text">
        </ng-template>
      </div>
      <div class="users__table-body-column">
        <div *ngIf="!_editMode; else birthdayInput" class="users__table-readonly">{{user.birthday | date: 'longDate'}}</div>
        <ng-template #birthdayInput>
        <input class="users__table-input" [value]="user.birthday | date: 'longDate'">
        </ng-template>
      </div>
      <div class="users__table-body-column">
        <div *ngIf="!_editMode; else coefficientInput" class="users__table-readonly">{{user.coefficient}}</div>
        <ng-template #coefficientInput>
        <input class="users__table-input" [value]="user.coefficient" type="text">
      </ng-template>
      </div>
      <div class="users__table-body-column">
        <button class="users__remove-button" (click)="removeUser(user.id)"></button>
      </div>
      <div class="users__table-body-column">
        <button class="users__edit-button" (click)="editUser(user.id)" ></button>

      </div>
    </div>
  </div>
  <button class="transparent-button" type="submit"
          routerLink="/form/create">Добавить</button>
</div>
