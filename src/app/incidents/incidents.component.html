
<div class="events__table">
  <button class="events__table-button" (click)="addIncident()">Add event</button>
  <div class="events__table-header">
    <li class="events__table-header-column"></li>
    <li class="events__table-header-column">Name</li>
    <li class="events__table-header-column">Assignee</li>
    <li class="events__table-header-column hidden">Area</li>
    <li class="events__table-header-column hidden">Start date</li>
    <li class="events__table-header-column hidden">Due date</li>
    <li class="events__table-header-column hidden">Status</li>
  </div>

  <div class="events__table-body-row" *ngFor="let incident of incidents$ | async;"
       (click)="editIncident(incident._id)" appHover>
      <div class="events__table-body-column">
        <li *ngIf="incident.status === 'Closed' || incident.status === 'Marriage' ">
          <svg width="22" height="22">
            <circle r="8" cx="11" cy="12"
                    fill="#ff2400" stroke="#f5f5dc" stroke-width="3"/>
          </svg>
        </li>
        <li *ngIf="incident.status === 'Additional information' || incident.status === 'Additional information received'">
          <svg width="22" height="22">
            <circle r="8" cx="11" cy="12"
                    fill="#ffff00" stroke="#f5f5dc" stroke-width="3" />
          </svg>
        </li>
        <li *ngIf="incident.status === 'Checked' || incident.status === 'Resolved'|| incident.status === 'In operation'">
          <svg width="22" height="22">
            <circle r="8" cx="11" cy="12"
                    fill="#32cd32" stroke="#f5f5dc" stroke-width="3"/>
          </svg>
        </li>
        <li *ngIf="incident.status === 'Open' || incident.status === 'Re-start'">
          <svg width="22" height="22">
            <circle r="8" cx="11" cy="12"
                    fill="#808080" stroke="#f5f5dc" stroke-width="3"/>
          </svg>
        </li>
      </div>
      <li class="events__table-body-column">{{incident.name}}</li>
      <li class="events__table-body-column">{{incident.assignee}}</li>
      <li class="events__table-body-column hidden">{{incident.area}}</li>
      <li class="events__table-body-column hidden">{{incident.startDate | date: 'dd-MM-yyyy'}}</li>
      <li class="events__table-body-column hidden ">{{incident.dueDate | date: 'dd-MM-yyyy'}}</li>
      <li class="events__table-body-column hidden">{{incident.status}}</li>
  </div>
</div>
<router-outlet (deactivate)="actions($event)"></router-outlet>
