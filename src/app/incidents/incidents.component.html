<div class="events__table">
  <button class="events__table-button" (click)="addIncident()">Add</button>
  <div class="events__table-header">
    <div class="events__table-header-column"></div>
    <div class="events__table-header-column">Name</div>
    <div class="events__table-header-column">Assignee</div>
    <div class="events__table-header-column">Area</div>
    <div class="events__table-header-column">Start date</div>
    <div class="events__table-header-column">Due date</div>
    <div class="events__table-header-column">Status</div>
  </div>
  <div class="events__table-body">
    <div *ngFor="let incident of incidents;" (click)="editIncident(incident._id)"
         class="events__table-body-row" appHover>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.svg}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.name}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.assignee}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.area}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.startDate | date: 'dd-MM-yyyy'}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.dueDate | date: 'dd-MM-yyyy'}}</div>
      </div>
      <div class="events__table-body-column">
        <div class="events__table-readonly">{{incident.status}}</div></div>
    </div>
  </div>
</div>
<router-outlet (deactivate)="actions($event)"></router-outlet>
