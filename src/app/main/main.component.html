<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project</title>
</head>
<header class="header">
  <div class="header__name">{{ 'MAIN.PROJECT' | translate }}</div>
  <div class="tab">
    <button routerLink="/main/events" routerLinkActive="active" class="tab__button">{{ 'MAIN.EVENTS' | translate }}</button>
    <button routerLink="/main/process" routerLinkActive="active" class="tab__button">{{ 'MAIN.PROCESS' | translate }}</button>
    <button routerLink="/main/users" routerLinkActive="active" class="tab__button">{{ 'MAIN.USERS' | translate }}</button>
  </div>
  <div class="header__profile">
    <svg class=" icon icon-earth header__lang" (click)="changeLocale()">
      <use xlink:href="./assets/images/earth.svg#icon-earth"></use>
    </svg>
    <div class="header__profile-icon">
      <svg class="icon header__lang">
        <use xlink:href="./assets/images/user.svg#icon-user"></use>
      </svg>
      <span *ngIf="authService.isLoggedIn()" class="header__lang">{{user.surname}}</span>
      <a *ngIf="!authService.isLoggedIn()" class="tab__button header__lang" href="/main/auth">{{ 'MAIN.LOGIN' | translate }}</a>
    </div>
    <button *ngIf="authService.isLoggedIn()" class="tab__button header__lang" (click)="logoutUser()">{{ 'MAIN.EXIT' | translate }}</button>

  </div>
</header>
<main>
  <flash-messages></flash-messages>
</main>
</html>
<router-outlet></router-outlet>
